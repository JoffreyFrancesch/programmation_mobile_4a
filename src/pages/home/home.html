<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mes films
    </ion-title>
    <ion-buttons end>
      <button navPush="AddFilmPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src={{item.src}}>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
      <button ion-button clear item-end (click)="itemSelected(item)">Voir</button>
    </ion-item>
  </ion-list>
</ion-content>
