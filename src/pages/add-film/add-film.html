<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ajouter un film</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>

  <ion-item>
    <ion-label floating>Nom du film</ion-label>
    <ion-input [(ngModel)]="item.name" text></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]="item.description" text></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>RÃ©alisateur</ion-label>
    <ion-input [(ngModel)]="item.producer" text></ion-input>
  </ion-item>

  <ion-item padding>
    <ion-label>Genre</ion-label>
    <ion-select [(ngModel)]="item.type" >
      <ion-option *ngFor="let type of types" [value]="type.value">{{ type.text }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item padding>
    <ion-label floatin>Annee</ion-label>
    <ion-datetime [(ngModel)]="item.year" displayFormat="YYYY"></ion-datetime>
  </ion-item>

  <ion-item padding >
    <ion-label floatin>Image source</ion-label>
    <ion-input [(ngModel)]="item.src" text></ion-input>
  </ion-item>

  <button ion-button outline block padding (click)="addItem(item)">Ajouter le film</button>


</ion-content>
