<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="image" src={{item.src}}>
  <H1>{{ item.name }}</H1>
  <p>{{ item.description }}</p>
  <p>{{ item.producer }}</p>
  <p>{{ item.year }}</p>
  <p>{{ item.type }}</p>
  <button ion-button outline block padding (click)="suppItem(item.key)">Supprimer le film</button>
</ion-content>
